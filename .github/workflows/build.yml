name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Package
        run: |
          cd build/TechnoMachine_artefacts/Release
          zip -r Techno_Machine_macOS.zip "Techno Machine.app"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Techno_Machine_macOS
          path: build/TechnoMachine_artefacts/Release/Techno_Machine_macOS.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure CMake
        run: cmake -B build

      - name: Build
        run: cmake --build build --config Release

      - name: Package
        run: |
          cd build/TechnoMachine_artefacts/Release
          Compress-Archive -Path "Techno Machine.exe" -DestinationPath Techno_Machine_Windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Techno_Machine_Windows
          path: build/TechnoMachine_artefacts/Release/Techno_Machine_Windows.zip

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: Techno_Machine_macOS

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: Techno_Machine_Windows

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Techno_Machine_macOS.zip
            Techno_Machine_Windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
